<html ng-app="ennuiOnwee">
<head>
	<meta charset="utf-8">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ennui-Onwee</title>
	<!-- ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

	<!-- CSS STUFF -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
   <!--Import Google Icon Font-->
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

   <!-- JS stuff -->
   <script src='js/app.js' charset='utf-8'></script>
   <script src='js/userauth.js' charset='utf-8'></script>
   <script src='js/day.js' charset='utf-8'></script>
   <script src='js/search.js' charset='utf-8'></script>
   <script src='js/metrics.js' charset='utf-8'></script>
    <base href="/">
</head>

<body>
	
	<header ng-if='!user'>
		<nav class="nav-bar blue-grey darken-4">
			<ul>
				<li><a href="/" class='hoverable'>Home</a>
				<li class='right hoverable'><a href="/login">Login</a>
			</ul>
		</nav>
	</header>

	<header ng-if='user'>
		<nav class="nav-bar blue-grey darken-4">
			<ul>
				<li id='nav-li'><a href="/" class='hoverable'>Home</a>
				<li id='nav-li' ng-if='user' class='hoverable'><a href="/search"><i class="material-icons left">search</i>Search</a>
				<li id='nav-li' ng-if='user' class='hoverable'><a href="/days">Days</a>
				<li id='nav-li' ng-if='user' class='hoverable'><a href="/metrics">Metrics</a>
				<li id='nav-li' ng-if='user' class='right hoverable'><a href="/" ng-click='logOut()'>Logout</a></li>
			</ul>
		</nav>
	</header>
	
	<div ng-view></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
