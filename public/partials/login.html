<form>
	<h2>Log in. Try to alleviate that boredom</h2>
	<h3>Email: </h3><br/>
	<input type='text' ng-model='email' id='email' placeholder='Your email address'><br/>
	<h3>Password:</h3><br/>
	<input type='password' ng-model='password' placeholder='Your password'><br/> 
	<button ng-click='login()' id='loginButton'class="btn waves-effect waves-light hoverable blue-grey darken-4" type="submit" name="action">Log in<i class="material-icons right">send</i>
  </button>
</form>
